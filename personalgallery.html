  <style>
    /* Header styles */


    .hero-image {
        background-image: url('images/personal-10.jpg'); /* Replace 'path_to_your_hero_image.jpg' with the path to your image */
        height: 800px; /* Adjust the height as needed */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
    }

    .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
    }

    .hero-text h2 {
        margin: 0;
        font-size: 36px;
    }
  </style>
</head>
